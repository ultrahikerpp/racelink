<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLink Taiwan - 台灣馬拉松整合資訊平台</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container flex-between">
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="RaceLink TW">
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首頁</a></li>
                <li><a href="calendar.html">賽事行事曆</a></li>
                <li><a href="weather.html">天氣助手</a></li>
                <li><a href="logistics.html">賽事地圖</a></li>
                <li><a href="dashboard.html">個人儀表板</a></li>
            </ul>
            <a href="#" class="btn btn-primary">登入 / 註冊</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">優雅起跑，完整記錄</h1>
            <p class="hero-subtitle">全台最完整的馬拉松賽事資訊、即時天氣建議、交通指南，都在 RaceLink Taiwan。</p>
            <div class="hero-cta">
                <a href="calendar.html" class="btn btn-primary">探索賽事</a>
                <a href="dashboard.html" class="btn btn-secondary"
                    style="border-color: white; color: white; margin-left: 10px;">紀錄成績</a>
            </div>
        </div>
    </header>

    <!-- Features Section placeholder -->
    <section class="container" style="padding: 4rem 0;">
        <h2 style="text-align: center; margin-bottom: 3rem; color: var(--deep-blue);">核心功能</h2>
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
            <!-- Feature 1 -->
            <div
                style="background: white; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-card); text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">📅</div>
                <h3>智慧行事曆</h3>
                <p>整合各大報名平台，一鍵篩選最適合你的賽事。</p>
            </div>
            <!-- Feature 2 -->
            <div
                style="background: white; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-card); text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">⛅</div>
                <h3>天氣穿搭助手</h3>
                <p>即時天氣預報與體感溫度分析，提供最佳穿搭建議。</p>
            </div>
            <!-- Feature 3 -->
            <div
                style="background: white; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-card); text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">🗺️</div>
                <h3>賽事物流地圖</h3>
                <p>寄物、廁所、接駁點一目了然，不再起跑前手忙腳亂。</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 RaceLink Taiwan. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
