<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è·‘è€…å±¥æ­· - RaceLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }

        /* Avatar Glow */
        .avatar-glow {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            animation: pulse-glow 3s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            }

            50% {
                box-shadow: 0 0 35px rgba(56, 189, 248, 0.6);
            }

            100% {
                box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            }
        }

        /* Stat Card Gradient Border */
        .stat-card {
            background: linear-gradient(#0f172a, #0f172a) padding-box,
                linear-gradient(145deg, rgba(56, 189, 248, 0.3), rgba(255, 255, 255, 0.05)) border-box;
            border: 1px solid transparent;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(#0f172a, #0f172a) padding-box,
                linear-gradient(145deg, rgba(56, 189, 248, 0.6), rgba(255, 255, 255, 0.1)) border-box;
        }
    </style>
</head>

<body class="bg-slate-950 min-h-screen text-white p-6 md:p-12 flex flex-col items-center">

    <div class="max-w-4xl w-full space-y-8">

        <!-- Header: Profile Section -->
        <div
            class="flex flex-col md:flex-row items-center gap-8 md:gap-12 bg-slate-900/50 p-8 rounded-3xl border border-slate-800 backdrop-blur-md">
            <!-- Avatar -->
            <div class="relative">
                <div
                    class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-slate-800 border-4 border-slate-950 overflow-hidden avatar-glow relative z-10">
                    <!-- Placeholder Avatar -->
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Runner1" alt="Runner Avatar"
                        class="w-full h-full object-cover">
                </div>
                <!-- Badge -->
                <div
                    class="absolute -bottom-2 -right-2 z-20 bg-gradient-to-r from-yellow-500 to-amber-600 text-white text-xs font-black px-3 py-1 rounded-full border-2 border-slate-900 shadow-lg uppercase tracking-wider">
                    Elite Runner
                </div>
            </div>

            <!-- Info -->
            <div class="flex-1 text-center md:text-left space-y-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black tracking-tight mb-1">MIRO LU</h1>
                    <p class="text-slate-400 font-medium flex items-center justify-center md:justify-start gap-2">
                        <span>ðŸ‡¹ðŸ‡¼ Taiwan</span>
                        <span class="w-1 h-1 rounded-full bg-slate-600"></span>
                        <span>Age 32</span>
                    </p>
                </div>

                <!-- Total Stats Row -->
                <div class="flex items-center justify-center md:justify-start gap-8 border-t border-slate-800 pt-4">
                    <div>
                        <div class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1">Total Dist.</div>
                        <div class="text-2xl font-mono font-bold text-sky-400">4,285 <span
                                class="text-sm text-slate-500">km</span></div>
                    </div>
                    <div>
                        <div class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1">Since</div>
                        <div class="text-2xl font-mono font-bold text-white">2021</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metric Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- FM PB -->
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-3">Full Marathon PB</div>
                <div class="text-4xl font-mono font-black text-white tracking-tighter">03:15:24</div>
                <div class="text-xs text-sky-500 mt-2 font-bold">Top 8%</div>
            </div>

            <!-- HM PB -->
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-3">Half Marathon PB</div>
                <div class="text-4xl font-mono font-black text-white tracking-tighter">01:32:10</div>
                <div class="text-xs text-sky-500 mt-2 font-bold">Top 6%</div>
            </div>

            <!-- Races -->
            <div class="stat-card rounded-2xl p-6 text-center">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-3">Races Completed</div>
                <div class="text-4xl font-mono font-black text-white tracking-tighter">42</div>
                <div class="text-xs text-green-500 mt-2 font-bold flex items-center justify-center gap-1">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                    +5 This Year
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="bg-slate-900/50 border border-slate-800 rounded-3xl p-6 md:p-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <span class="w-2 h-6 bg-sky-500 rounded-full"></span>
                    Pace Trend (Last 6 Months)
                </h3>
                <div class="text-xs text-slate-500 font-bold uppercase bg-slate-800 px-3 py-1 rounded-full">Avg Pace:
                    5'12" / km</div>
            </div>

            <div class="relative w-full h-64 md:h-80">
                <canvas id="paceChart"></canvas>
            </div>
        </div>

    </div>

    <!-- Chart Logic -->
    <script>
        const ctx = document.getElementById('paceChart').getContext('2d');

        // Gradient for Line
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(56, 189, 248, 0.5)'); // Sky-400
        gradient.addColorStop(1, 'rgba(56, 189, 248, 0.0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan'],
                datasets: [{
                    label: 'Avg Pace (min/km)',
                    data: [5.45, 5.35, 5.25, 5.15, 5.05, 4.58], // numeric data for simplicity
                    borderColor: '#38bdf8', // Sky-400
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointBackgroundColor: '#0f172a',
                    pointBorderColor: '#38bdf8',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    tension: 0.4, // Smooth curves
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        titleColor: '#94a3b8',
                        bodyColor: '#fff',
                        bodyFont: {
                            family: 'Inter',
                            size: 14,
                            weight: 'bold'
                        },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function (context) {
                                // Convert numeric back to MM:SS format basically
                                const val = context.raw;
                                const min = Math.floor(val);
                                const sec = Math.round((val - min) * 60);
                                return `Pace: ${min}'${sec}" / km`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(51, 65, 85, 0.5)', // Slate-700/50
                            drawBorder: false
                        },
                        ticks: {
                            color: '#64748b', // Slate-500
                            font: { family: 'Inter', size: 10 },
                            callback: function (value) {
                                return value + "'";
                            }
                        },
                        suggestedMin: 4.5,
                        suggestedMax: 6.0
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#94a3b8', // Slate-400
                            font: { family: 'Inter', size: 12, weight: '600' }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
            }
        });
    </script>
</body>

</html>
