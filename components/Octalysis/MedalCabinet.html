    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Gold Gradient & Shine */
        .medal-gold {
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 50%, #B45309 100%);
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                inset 0 -4px 6px rgba(0, 0, 0, 0.2),
                0 10px 15px -3px rgba(245, 158, 11, 0.3);
        }

        /* Silver Gradient */
        .medal-silver {
            background: linear-gradient(135deg, #E2E8F0 0%, #94A3B8 50%, #475569 100%);
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                inset 0 -4px 6px rgba(0, 0, 0, 0.2),
                0 10px 15px -3px rgba(148, 163, 184, 0.3);
        }

        /* Bronze Gradient */
        .medal-bronze {
            background: linear-gradient(135deg, #FDBA74 0%, #C2410C 50%, #7C2D12 100%);
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.5),
                inset 0 -4px 6px rgba(0, 0, 0, 0.2),
                0 10px 15px -3px rgba(194, 65, 12, 0.3);
        }

        /* Embossed Text Effect */
        .text-emboss {
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.4), 0 -1px 1px rgba(0, 0, 0, 0.2);
        }

        /* Locked State */
        .medal-locked {
            filter: grayscale(100%) contrast(1.2);
            opacity: 0.6;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .medal-locked:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        /* Earned Hover */
        .medal-card {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .medal-card:not(.medal-locked):hover {
            transform: translateY(-8px) scale(1.05);
            z-index: 10;
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.2s ease-out, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-200 p-8 flex flex-col items-center">

    <!-- Header -->

        <p class="text-slate-500 dark:text-slate-400 font-medium">Ê¶ÆËÄÄËàáÊ±óÊ∞¥ÁöÑË¶ãË≠â</p>
    </div>

    <!-- Medal Grid -->
    <div id="medal-grid" class="max-w-4xl w-full grid grid-cols-2 md:grid-cols-3 gap-8 md:gap-12">

    <!-- Modal (Hidden by default) -->
    <div id="pb-modal"

        <!-- Backdrop -->

        <!-- Modal Content -->

            class="relative bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl p-8 max-w-sm w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300 pointer-events-auto">
            <!-- Close Button -->
            <button id="modal-close"
                class="absolute top-4 right-4 text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

            <!-- Modal Header -->
            <div class="text-center mb-6">
                <div id="modal-medal-icon"
                    class="w-20 h-20 mx-auto rounded-full mb-4 flex items-center justify-center shadow-lg">
                    <!-- Icon Injected Here -->
                </div>
                <h3 id="modal-title" class="text-2xl font-black text-slate-900 dark:text-white leading-tight">Race Title
                </h3>
                <p id="modal-date" class="text-sm text-slate-500 dark:text-slate-400 font-bold mt-1">Date</p>
            </div>

            <!-- Stats Grid -->
            <div
                class="grid grid-cols-2 gap-4 bg-slate-50 dark:bg-slate-800/50 rounded-xl p-4 border border-slate-200 dark:border-slate-700/50">
                <div class="text-center">
                    <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Finish Time</div>
                    <div id="modal-time" class="text-xl font-mono font-bold text-slate-900 dark:text-white">00:00:00
                    </div>
                </div>
                <div class="text-center border-l border-slate-200 dark:border-slate-700/50">
                    <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Rank</div>
                    <div id="modal-rank" class="text-xl font-mono font-bold text-slate-900 dark:text-white">#0</div>
                </div>
            </div>

            <!-- PB Badge -->
            <div id="modal-pb-badge"
                class="mt-6 flex items-center justify-center gap-2 bg-yellow-500/10 border border-yellow-500/20 rounded-lg py-2 px-4 hidden">
                <span class="text-yellow-500">üèÜ</span>
                <span class="text-yellow-600 dark:text-yellow-400 font-black tracking-wide text-sm">PERSONAL BEST</span>
            </div>

            <!-- Action Button -->
            <button
                class="mt-6 w-full bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-900 dark:text-white font-bold py-3 rounded-xl transition-colors border border-slate-200 dark:border-slate-600">
                View Certificate
            </button>
        </div>
    </div>

    <script>
        // Data Source
        const medals = [
            {
                id: 'm1',
                title: '2025 Âè∞ÂåóÈ¶¨ÊãâÊùæ',
                date: '2025-12-21',
                type: 'gold', // gold, silver, bronze
                earned: true,
                stats: { time: '03:45:12', rank: 1245, pb: true },
                icon: 'üèÉ‚Äç‚ôÇÔ∏è'
            },
            {
                id: 'm2',
                title: '2025 Ëê¨ÈáëÁü≥È¶¨ÊãâÊùæ',
                date: '2025-03-16',
                type: 'silver',
                earned: true,
                stats: { time: '03:58:30', rank: 2100, pb: false },
                icon: 'üåä'
            },
            {
                id: 'm3',
                title: '2024 Â§™È≠ØÈñ£Â≥ΩË∞∑È¶¨',
                date: '2024-11-02',
                type: 'bronze',
                earned: true,
                stats: { time: '04:15:22', rank: 3300, pb: false },
                icon: '‚õ∞Ô∏è'
            },
            {
                id: 'm4',
                title: '2026 È´òÈõÑÂØåÈÇ¶È¶¨',
                date: '2026-01-15',
                type: 'gold',
                earned: false, // Locked
                stats: null,
                icon: '‚öì'
            },
            {
                id: 'm5',
                title: '2026 Âè∞ÂçóÂè§ÈÉΩÈ¶¨',
                date: '2026-03-05',
                type: 'silver',
                earned: false,
                stats: null,
                icon: 'üèØ'
            },
            {
                id: 'm6',
                title: '2026 Êó•ÊúàÊΩ≠Áí∞Êπñ',
                date: '2026-10-25',
                type: 'gold',
                earned: false,
                stats: null,
                icon: 'üèä'
            }
        ];

        const grid = document.getElementById('medal-grid');
        const modal = document.getElementById('pb-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalClose = document.getElementById('modal-close');

        // Render Grid
        function renderMedals() {
            grid.innerHTML = medals.map(medal => {
                const isLocked = !medal.earned;
                const baseClass = `medal-${medal.type}`;
                const lockedClass = isLocked ? 'medal-locked group relative' : 'cursor-pointer';

                // Card HTML
                return `
                    <div class="medal-card flex flex-col items-center gap-4 ${lockedClass}" 
                         data-id="${medal.id}" 
                         ${!isLocked ? 'onclick="openModal(\'' + medal.id + '\')"' : ''}>
                        
                        <!-- Medal Visual -->
                        <div class="relative w-32 h-32 rounded-full ${baseClass} flex items-center justify-center border-4 border-white/20 ring-1 ring-black/5 dark:ring-white/10 shadow-lg">
                            <span class="text-4xl filter drop-shadow-md transform group-hover:scale-110 transition-transform duration-300">${medal.icon}</span>
                            
                            ${isLocked ? `
                                <div class="absolute inset-0 flex items-center justify-center bg-white/40 dark:bg-black/40 rounded-full">
                                    <svg class="w-10 h-10 text-slate-800 dark:text-slate-300 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Info -->
                        <div class="text-center">
                            <h3 class="font-bold text-lg text-slate-900 dark:text-white leading-tight mb-1 group-hover:text-amber-600 dark:group-hover:text-green-400 transition-colors">${medal.title}</h3>
                            <p class="text-xs font-bold text-slate-500 dark:text-slate-500 uppercase tracking-widest">${medal.date}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Modal Logic
        window.openModal = function (id) {
            const medal = medals.find(m => m.id === id);
            if (!medal || !medal.stats) return;

            // Populate Data
            document.getElementById('modal-title').textContent = medal.title;
            document.getElementById('modal-date').textContent = medal.date;
            document.getElementById('modal-time').textContent = medal.stats.time;
            document.getElementById('modal-rank').textContent = `#${medal.stats.rank}`;

            // Icon Style
            const iconContainer = document.getElementById('modal-medal-icon');
            iconContainer.className = `w-24 h-24 mx-auto rounded-full mb-6 flex items-center justify-center shadow-2xl border-4 border-white/20 medal-${medal.type}`;
            iconContainer.innerHTML = `<span class="text-5xl drop-shadow-lg">${medal.icon}</span>`;

            // PB Badge
            const badge = document.getElementById('modal-pb-badge');
            if (medal.stats.pb) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            // Show
            modal.classList.remove('opacity-0', 'pointer-events-none');
        };

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
        }

        modalBackdrop.addEventListener('click', closeModal);
        modalClose.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Theme Sync Logic
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'theme-change') {
                setTheme(event.data.theme);
            }
        });

        try {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        } catch (e) {
            setTheme('dark');
        }

        // Init
        renderMedals();
    </script>
</body>
